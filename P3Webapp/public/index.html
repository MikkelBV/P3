<!DOCTYPE html>
<html>
<head>
    <title>P3 - URunISpeed</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style type="text/css">

        /* Defines attributes for the input */
        #input {
            position:absolute;
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }

        /*Defines attributes for the loading screen*/
        #loading{
            position:absolute;
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }
        /*Defines attributes for the done screen*/
        #done {
            position:absolute; 
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }

        /*Attributes for the running animation*/
        #anim{
            position:relative;
            top:50px;
        }

        /*Attributes when displaying the file-name*/
        #file-name{
            font-family:Rockwell regular;
            font-size:22px;
            font-weight:bold;
        }

        /*Header 1 type attributes*/
        h1 {
            font-weight:bold;
            color:black;
            text-align:center;
            font-family:Rockwell regular;
            font-size:60px;
        }

        /*Color definitions for these span IDs*/
        spanOrange{ color: #ff9933;}
        spanBlue{color: #33cccc;}
        
        /*Attributes for the main parent div in on all screens*/
        .tableInput{
            border:solid black 2px;
            width:400px;
            height:700px;
            overflow:scroll;
        }

        /*Padding values for the buttons*/
        .button{
            padding-top:50px;
            padding-bottom:10px;
        }
        .button2{
            padding-top:10px;
            padding-bottom:10px;
        }

        /*Value for the height of the title "URunISpeed" */
        .title{
            height:120px;
        }

        /*Definition of whether to display normal buttons or not*/
        input[type="file"] {
             display:none;
        }
        input[type="submit"]{
            display:none;
        }

        
        /*Attributes for custom buttons*/
        /*When idle*/
        .custom-button {
            background-color: #ff9933;
            border: none;
            border-radius:8px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 25px;
            font-family:Rockwell regular;
            font-weight:bold;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.2), 0 2px 8px 0 rgba(0,0,0,0.19);
            cursor:pointer;
            }
            /*When pressed*/
         .custom-button:active {
            background-color: rgb(94, 204, 255);
            border: none;
            border-radius:8px;
            color: rgb(14, 7, 7);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-family:Rockwell regular;
            font-weight:bold;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.2), 0 2px 8px 0 rgba(0,0,0,0.19);
            cursor:pointer;
         }
         /*Attribute for the "pseudo"button displaying speed*/
         #output{
            font-family:Rockwell regular;
            background-color: rgb(1, 7, 10);
            border: none;
            border-radius:8px;
            color: rgb(255, 255, 255);
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-family:Arial, Helvetica, sans-serif;
         }

         .dropdown{
            padding:5px 0px;
         }

         select{
            border:solid #ff9933 4px;
            font-family:Arial, Helvetica, sans-serif;
            font-size:16px;
            background:#ff9933;
            color:white;
            border-radius:6px;
         }

         /*Attributes for p tag*/
        p{
            font-family:Rockwell regular;
           /* font-family:Arial, Helvetica, sans-serif; */
            font-size:16px;
            font-weight:bold;
        }
        /*Attributes for img tag*/
        img{
            max-width:200px;
        }
    </style>

</head>
<body>
    
    
<!-- INPUT SCREEN -->
    <div id="input">
        
            <div class="tableInput">
                <div>
                    <div class="title">
                        <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                    </div>
                </div>
                <form id="form" action="/calculatespeed" method="POST" encType="multipart/form-data">
                <div>
                    <div class="button" align="center">

                        <p>Choose a video for upload.</br> The file must be in .mp4 format.</p>
                        <label for="file" class="custom-button">
                        BROWSE
                        </label>
                    
                        <input id="file" accept=".mp4" type="file" name="file" />
                        <div id="file-name"></div>
                        
                    </div>
                </div>
                
                <div>
                    <div class="dropdown">
                        <select name="drop1">
                            <option value="d1opt1">opt1</option>
                            <option value="d1opt2">opt2</option>
                            <option value="d1opt3">opt3</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <select name="drop2">
                            <option value="d2opt1">opt1</option>
                            <option value="d2opt2">opt2</option>
                            <option value="d3opt2">opt3</option>
                        </select>
                    </div>
                    <div class="dropdown">
                        <select name="drop3">
                            <option value="d3opt1">opt1</option>
                            <option value="d3opt2">opt2</option>
                            <option value="d3opt2">opt3</option>
                        </select>
                    </div>
                    <input type="checkbox" name="radio1" value"rad1opt1">Checkbox
                </div>

                <div>
                     <div class="button2" align="center">
                    
                        <label for="submit-btn" class="custom-button">
                        UPLOAD
                        </label>
                    
                    <input id="submit-btn" type="submit" value="Upload file" />
                    </div>
                </div>
                </form>

            </div>
    </div>


<!-- LOADING SCREEN -->
    <div id="loading">
    
            <div class="tableInput">
                <div>
                    <div class = "title">
                        <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                    </div>
                </div>
                <div>
                    <div align="center">
                        <p>Calculating...</p>
                    </div>
                </div>
                <div id="anim">
                    <div align="center">
                        <img src= "RunnerGIF2.gif">
                    </div>
                </div>
            </div>

    </div>


<!-- DONE SCREEN -->
    <div id="done">

        <div class="tableInput">
            <div>
                <div class="title">
                    <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                </div>
            </div>
            <div>
                <div align="center">
                    <p>Done!</p>

                    <!-- videoplayer , only works in Edge -->
                    <!-- <video id="outputPlayer" width="400"></video> -->

                </div>
            </div>
            <div>
                <div align="center">
                        <p>Speed measured: </p><span id="output"></span>
                </div>
                <div>
                    <div class="button" align="center">
                        <label for="submit-btn" class="custom-button">
                        CALCULATE AGAIN
                        </label>
                    </div>
                     <div id="home-btn" class="custom-button" align="center" >
                        RETURN TO MAIN SCREEN
                    </div>
                </div>
            </div>
        </div>

        
         
    </div>
    
    <script>
        // cache DOM elements
        var inputScreen = $('#input');
        var loadingScreen = $('#loading');
        var doneScreen = $('#done');
        var outputContainer = $('#output');
        
        $('#form').submit(function(){
            var formData = new FormData(this);
            for (var pair of formData.entries()) {
                console.log(pair[0] + ' - ' + pair[1]);
            }
            inputScreen.hide();
            loadingScreen.show();

            $.ajax({
                url: '/calculatespeed',
                type: 'POST',
                data: formData,
                async: true,
                success: function (data) {
                    loadingScreen.hide();
                    doneScreen.show();
                    console.log(data);

                    outputContainer.html(data.avg + ' km/h');
                    var video = document.getElementById('outputPlayer');
                    var source = document.createElement('source');

                    source.setAttribute('src', data.videoName);

                    video.appendChild(source);
                    video.load();
                    video.play();
                },
                cache: false,
                contentType: false,
                processData: false
            });

            return false;
        });

        $(document).ready(function() {
            loadingScreen.hide();
            doneScreen.hide();

            $('#home-btn').click(function() {
                loadingScreen.hide();
                doneScreen.hide();
                inputScreen.show();
                $('#file-name').html('');
            });
            $('#file').change(function(e) {
                console.log(e.target.files);
                $('#file-name').html(e.target.files[0].name);
            })
        });
    </script>
</body>
</html>
