<!DOCTYPE html>
<html>
<head>
    <title>P3 - uRun iSpeed</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <style type="text/css">

        #input {
            position:absolute;
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }
        #loading{
            position:absolute;
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }
        #done {
            position:absolute;
            top:10%;
            left:40%;
            text-align:center;
            max-height:700px;
            max-width:400px;
            background-image:url(WebApp_BG.jpg);
        }
        #anim{
            position:relative;
            top:50px;
        }
        h1 {
            font-weight:bold;
            color:black;
            text-align:center;
            font-family:Rockwell regular;
            font-size:60px;
        }
        spanOrange{ color: #ff9933;}
        spanBlue{color: #33cccc;}
        
        .tableInput{
            border:solid black 2px;
            width:400px;
            height:700px;
        }
        .button{
            padding-top:10px;
            padding-bottom:10px;
        }

        .trLoading{
            justify-content:center;
            padding-top:100px;
            padding-bottom:80px;
        }
        input {
            align-content:center;
        }
        .title{
            height:155px;
        }
        input[type="file"] {
             display:none;
       }
        input[type="submit"]{
            display:none;
        }
        
        .custom-file-upload {
            background-color: rgb(255, 191, 94);
            border: none;
            border-radius:8px;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 20px;
            font-family:Arial, Helvetica, sans-serif;
            font-weight:bold;
            box-shadow: 0 2px 8px 0 rgba(0,0,0,0.2), 0 2px 8px 0 rgba(0,0,0,0.19);
            cursor:pointer;
        }
        p {
            font-family:Arial, Helvetica, sans-serif;
            font-size:16px;
            font-weight:bold;
        }
        img {
            max-width:200px;
        }
    </style>

</head>
<body>
    
<!-- INPUT SCREEN -->
    <div id="input">
        
            <div class="tableInput">
                <div>
                    <div class="title">
                        <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                    </div>
                </div>
                <form id="form" action="/calculatespeed" method="POST" encType="multipart/form-data">
                <div>
                    <div class="button" align="center">

                        <p>Choose a video for upload.</br> The file must be in .mp4 format.</p>
                        <label for="file" class="custom-file-upload">
                        BROWSE
                        </label>
                    
                        <input id="file" accept=".mp4" type="file" name="file" />

                        <!-- Text to display file chosen. -->
                        
                    </div>
                </div>
                <div>
                     <div class="button" align="center">
                    
                        <label for="submit-btn" class="custom-file-upload">
                        UPLOAD
                        </label>
                    
                    <input id="submit-btn" type="submit" value="Upload file" />
                    </div>
                </div>
                </form>

            </div>
    </div>

<!-- LOADING SCREEN -->

    <div id="loading">
    
            <div class="tableInput">
                <div>
                    <div class = "title">
                        <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                    </div>
                </div>
                <div>
                    <div align="center">
                        <p>Calculating...</p>
                    </div>
                </div>
                <div id="anim">
                    <div align="center">
                        <img src= "https://media.giphy.com/media/xT0xeLbpjFW46a03gQ/giphy.gif">
                    </div>
                </div>
            </div>

    </div>

<!-- DONE SCREEN -->

    <div id="done">

        <div class="tableInput">
            <div>

                <div class="title">
                    <h1><spanOrange>U</spanOrange>Run<spanBlue>I</spanBlue>Speed</h1>
                </div>
            </div>
            <div>
                <div align="center">
                    <p>Done!</p>
                    <!-- Doesn't work yet

                    <p>Processed Video</p>
                    <video width="320" height="240" controls>
                    <source src="video_02.mp4" type="video/mp4">    
                    </video>
                -->
                </div>
            </div>
            <div>
                <div align="center">
                        <p>Speed measured: </p><span id="output"></span>
                </div>
            </div>
        </div>

        
    </div>

    <script>
        // cache DOM elements
        var inputScreen = $('#input');
        var loadingScreen = $('#loading');
        var doneScreen = $('#done');
        var outputContainer = $('#output');
        
        $('#form').submit(function(){
            var formData = new FormData(this);
            console.log(formData);
            inputScreen.hide();
            loadingScreen.show();

            $.ajax({
                url: '/calculatespeed',
                type: 'POST',
                data: formData,
                async: true,
                success: function (data) {
                    loadingScreen.hide();
                    doneScreen.show();
                    console.log(data)
                    outputContainer.html(data.km.value + ' ' + data.km.unit);
                },
                cache: false,
                contentType: false,
                processData: false
            });

            return false;
        });

        $(document).ready(function() {
            loadingScreen.hide();
            doneScreen.hide();
        });
    </script>
</body>
</html>
